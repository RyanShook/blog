backend:
  name: github
  repo: RyanShook/blog
  branch: main
  base_url: https://blog.shoook.workers.dev

site_url: https://ryanshook.github.io/blog
display_url: https://ryanshook.github.io/blog

media_folder: "assets/img/posts"
public_folder: "/assets/img/posts"

collections:
  - name: "posts"
    label: "Blog Posts"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime", time_format: "HH:mm:ss Z", date_format: "YYYY-MM-DD"}
      - {label: "Categories", name: "categories", widget: "list", default: ["blog"]}
      - {label: "Tags", name: "tags", widget: "list", required: false}
      - {label: "Author", name: "author", widget: "string", default: "ryan"}
      - {label: "Body", name: "body", widget: "markdown"}
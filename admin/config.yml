backend:
  name: github
  repo: RyanShook/blog
  branch: main
  base_url: https://blog.shoook.workers.dev

site_url: https://ryanshook.github.io/blog
display_url: https://ryanshook.github.io/blog

media_folder: "assets/img/posts"
public_folder: "/blog/assets/img/posts"

collections:
  - name: "blog"
    label: "Blog Posts"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime", time_format: "HH:mm:ss Z", date_format: "YYYY-MM-DD"}
      - {label: "Categories", name: "categories", widget: "list", default: ["blog"], hint: "Use square bracket format [category1, category2]"}
      - {label: "Tags", name: "tags", widget: "list", required: false, hint: "Use square bracket format [tag1, tag2]"}
      - {label: "Author", name: "author", widget: "hidden", default: "ryan"}
      - {label: "Pin Post", name: "pin", widget: "boolean", default: false, required: false}
      - {label: "Image", name: "image", widget: "object", required: false, fields: [
          {label: "Path", name: "path", widget: "string", required: false, hint: "e.g., /assets/img/posts/filename.jpg"},
          {label: "Alt Text", name: "alt", widget: "string", required: false}
        ]}
      - {label: "Body", name: "body", widget: "markdown"}